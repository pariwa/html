<html>
  <head>
    <title>table</title>
    <style>
      td:nth-child(even) {
        background-color: #559b6c;
      }
      td:nth-child(odd) {
        background-color: #81b191;
      }
      td {
        text-align: center;
      }
      th,
      td {
        border: black 2px solid;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <table
      style="margin-left: auto; margin-right: auto; border: 2px solid black;"
    >
      <caption
        style="background-color: green; color: ivory; font-size: xx-large;"
      >
        student's marksheet
      </caption>

      <tr>
        <th>NAME</th>
        <th>MATHS</th>
        <th>SCIENCE</th>
        <th>ENGLISH</th>
        <th>PHYSICS</th>
        <th>GENERAL KNOWLEDGE</th>
      </tr>
      <tr>
        <td>David</td>
        <td>85</td>
        <td>87</td>
        <td>88</td>
        <td>92</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Richard</td>
        <td>91</td>
        <td>81</td>
        <td>78</td>
        <td>71</td>
        <td>74</td>
      </tr>
      <tr>
        <td>John</td>
        <td>81</td>
        <td>86</td>
        <td>88</td>
        <td>84</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Tony</td>
        <td>84</td>

        <td>87</td>

      <tr>
        <td>Scott</td>
        <td>71</td>
        <td>79</td>
        <td>82</td>
        <td>88</td>
        <td>89</td>
      </tr>
    </table>
  </body>
</html>
